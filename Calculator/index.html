<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculator app | 184936</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <div class="calBox">
    <div class="logoBrand">
      <h2>Calculator</h2>
    </div>
    
    <div class="inputBox">
      
      <input id="inputField" type="text" placeholder="0" id="inputVal" />
    </div>

    <div class="btnBox">

      <div>
      
      <button onclick="allClear()" class="btn">AC</button>
      <button onclick="clr()" class="btn colorEle">C</button>
      <button onclick="perSol()" class="btn colorEle">%</button>
      <button onclick="inputVal('/')" class="btn opt">รท</button>

      </div>
      <div>

      <button onclick="inputVal(7)" class="btn">7</button>
      <button onclick="inputVal(8)" class="btn">8</button>
      <button onclick="inputVal(9)" class="btn">9</button>
      <button onclick="inputVal('*')" class="btn opt">x</button>

      </div>
      <div>

      <button onclick="inputVal(4)" class="btn">4</button>
      <button onclick="inputVal(5)" class="btn">5</button>
      <button onclick="inputVal(6)" class="btn">6</button>
      <button onclick="inputVal('+')" class="btn opt">+</button>

      </div>
      <div>

      <button onclick="inputVal(1)" class="btn">1</button>
      <button onclick="inputVal(2)" class="btn">2</button>
      <button onclick="inputVal(3)" class="btn">3</button>
      <button onclick="inputVal('-')" class="btn opt">-</button>

      </div>
      
      <div>
      
      <button onclick="inputVal('00')" class="btn">00</button>
      <button onclick="inputVal(0)" class="btn">0</button>
      <button onclick="inputVal('.')" class="btn">.</button>
      <button onclick="equSol()" class="btn opt" id="equ">=</button>

      </div>
    </div>
    
    
  </div>
  
</body>
  <script src="./app.js"></script>

</html>
